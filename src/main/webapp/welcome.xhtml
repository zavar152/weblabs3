<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Web Lab 3 Home</title>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>

    <div id="blocks">
        <div id="head">
            <span class="title">Абузов Ярослав Александрович, P3230 <br/>Вариант: 44, Batman Edition</span>
        </div>

        <div id="main">
            <span>Часы нормального человека:</span>
            <br/>
            <p:clock id="normClock" pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
            <br/>
            <div id="time-container"></div>
            <script src="resources/js/clock.js" type="text/javascript"> </script>
            <br/>
            <h:form id="mainForm">
                <p:commandButton onclick="show()" id="index" action="index" styleClass="glow-on-hover" value="C'mon, let's go!"/>
            </h:form>
            <span id="con" style="display: none">Соединение...</span>
        </div>

        <div id="footer">
            <span class="itmo">Национальный исследовательский университет ИТМО, 2021г</span>
        </div>
    </div>
    <script type="text/javascript">
        function show() {
            document.getElementById("con").style.display = '';
        }
    </script>
</h:body>

</html>
